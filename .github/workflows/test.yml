name: TEST

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js v14
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          cache: 'yarn'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            **/node_modules
          key: ${{ runner.os }}-yarn-cache-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-cache-

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Run Tests
        run: |
          yarn build:packages --diff --deps
          yarn test --diff --deps --no-cache --ci --runInBand --reporters=default --reporters=jest-junit
          yarn test --ssr --diff --deps --no-cache --ci --runInBand --reporters=default --reporters=jest-junit

      - name: Check Types
        run: yarn check:ts

      - name: Check Builds
        run: yarn check:builds --diff --deps

      - name: Check File Size
        uses: fatton139/pr-comment-file-size@v3.1.1
        with:
          path: 'packages/'
          token: ${{ secrets.GITHUB_TOKEN }}

  format:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: fix
        run: yarn fix
      - name: Check for modified files
        id: git-check
        run: echo "modified=$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)" >> $GITHUB_OUTPUT
      - name: Push changes
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name 'b test'
          git config --global user.email 'brooke@mongodb.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git commit -am "Automated changes"
          git push

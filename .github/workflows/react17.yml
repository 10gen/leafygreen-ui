name: React 17

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  react17:
    name: Test in React 17
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install node-gyp
        run: yarn global add node-gyp

      # For each dependency listed in the r17-packages.json file, run `yarn add`
      - name: Install testing tools for React 17
        uses: sergeysova/jq-action@v2
        with:
          cmd: cat tools/test/config/react17/r17-packages.json | jq -r '.dependencies | to_entries[] | "\(.key)@\(.value)"' | xargs yarn -DW add
          multiline: true

      - name: Install package.json
        run: yarn install --prefer-offline

      - name: Build packages
        run: yarn build

      - name: Run tests in React 17
        run: yarn lg test --react17
